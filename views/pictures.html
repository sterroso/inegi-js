<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="brand">
                <img src="../img/dog-logo.png" alt="Logotipo de Perro" class="brand-logo">
                <h1 class="brand-title">Imágenes</h1>
            </div>
        </header>

        <main id="main">
            <div class="pictures-container">
                <div class="pictures-title-container">
                    <h2 id="breed-name"></h2>
                    <button id="get-pictures"><span id="sync-icon" class="material-symbols-outlined">sync</span> Cargar imágenes</button>
                </div>
            </div>

            <div id="pictures-container"></div>
        </main>
    </div>

    <script src="../js/pictures.js"></script>
</body>
</html>
